<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Biblioteca Digital - Guajira Mesh</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 0.5rem;
            --transition: all 0.2s ease-in-out;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        header {
            background: linear-gradient(135deg, var(--primary-color), #6366f1);
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: white;
        }
        .logo-icon { font-size: 1.75rem; }
        .logo-text { font-size: 1.5rem; font-weight: 700; }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        #search {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: none;
            border-radius: var(--radius);
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            transition: var(--transition);
        }
        #search::placeholder { color: rgba(255, 255, 255, 0.7); }
        #search:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.25);
        }
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.9);
        }
        main { padding: 2rem 0 4rem; }
        .folders-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2.5rem;
        }
        .folder-section {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
        }
        .folder-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }
        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .pdf-card {
            text-decoration: none;
            color: var(--text-primary);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        .pdf-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }
        .pdf-cover {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background-color: #e5e7eb;
        }
        .pdf-info {
            padding: 1rem;
        }
        .pdf-name {
            font-weight: 500;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.5em; /* Two lines of text */
        }
        .no-results { text-align: center; padding: 4rem 2rem; grid-column: 1 / -1; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            .search-container {
                max-width: 100%;
            }
            .folders-grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <i class="fas fa-book-open logo-icon"></i>
                    <span class="logo-text">Biblioteca Digital</span>
                </a>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search" placeholder="Buscar en todos los documentos...">
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-header" style="margin-bottom: 2rem; text-align: center;">
            <h1 style="font-size: 2rem; font-weight: 700;">Explora la Biblioteca</h1>
            <p style="color: var(--text-secondary);">Navega por las carpetas para encontrar tus documentos.</p>
        </div>
        <div class="folders-grid" id="folders-container">
            <!-- Las carpetas y archivos se cargarÃ¡n aquÃ­ dinÃ¡micamente -->
        </div>
        <div id="no-results" class="no-results" style="display: none;">
            <h3>No se encontraron resultados</h3>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const foldersContainer = document.getElementById('folders-container');
            const searchInput = document.getElementById('search');
            const noResults = document.getElementById('no-results');
            let allFoldersData = [];

            fetch('/documentos/api/pdfs')
                .then(response => response.json())
                .then(data => {
                    allFoldersData = data;
                    renderFolders(allFoldersData);
                });

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredFolders = allFoldersData.map(([folderName, files]) => {
                    const filteredFiles = files.filter(file => file.name.toLowerCase().includes(searchTerm));
                    return [folderName, filteredFiles];
                }).filter(([folderName, files]) => files.length > 0);

                renderFolders(filteredFolders);
            });

            function renderFolders(folders) {
                foldersContainer.innerHTML = '';
                if (folders.length === 0) {
                    noResults.style.display = 'block';
                    return;
                }
                noResults.style.display = 'none';

                folders.forEach(([folderName, files]) => {
                    const folderSection = document.createElement('div');
                    folderSection.className = 'folder-section';

                    const pdfGrid = document.createElement('div');
                    pdfGrid.className = 'pdf-grid';

                    let filesHtml = files.map(file => `
                        <a href="${file.path}" target="_blank" class="pdf-card">
                            <img src="${file.cover_url}" alt="Cover of ${file.name}" class="pdf-cover" loading="lazy">
                            <div class="pdf-info">
                                <p class="pdf-name">${file.name}</p>
                            </div>
                        </a>`).join('');

                    folderSection.innerHTML = `<h2 class="folder-title">${folderName}</h2>`;
                    pdfGrid.innerHTML = filesHtml;
                    folderSection.appendChild(pdfGrid);
                    foldersContainer.appendChild(folderSection);
                });
            }
        });
    </script>
</body>
</html>
