server {
    listen 80;
    server_name localhost;

    # Ruta principal del sitio (index.html)
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
    
    # Ruta para el gestor de PDFs (Reverse Proxy a pdf-manager)
    location /documentos/ {
        proxy_pass http://pdf-manager:5000/;
        # Ensure sub-paths are proxied correctly
        rewrite ^/documentos/(.*)$ /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ruta para servir los archivos PDF directamente
    location /pdfs/ {
        alias /usr/share/nginx/pdfs/;
        # Permite el acceso directo a los PDFs a través del navegador
    }
    
    # Configuración global de tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
}
