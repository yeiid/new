
services:
  # 1. PROYECTO WEB (React con Vite)
  web:
    build:
      context: ./mesh-frontend
      dockerfile: Dockerfile
      target: dev # Apunta a la etapa 'dev' del Dockerfile
    container_name: mesh_web_server_dev
    ports:
      # Puerto de Nginx para producción (si se usa)
      - "80:80"
      # Puerto de Vite para desarrollo
      - "5173:5173"
    volumes:
      # Monta el código fuente para la recarga en caliente
      - ./mesh-frontend:/app
      # Evita que la carpeta node_modules local sobrescriba la del contenedor
      - /app/node_modules
    restart: unless-stopped
    networks:
      - guajira-net

  # 5. GESTOR DE PDFS (NUEVO)
  pdf-manager:
    build:
      context: ./pdf-manager
      dockerfile: Dockerfile
    container_name: pdf_manager_service
    ports:
      - "5000:5000"
    volumes:
      - ./pdf:/pdfs:ro
      - pdf_covers_cache:/covers
    restart: unless-stopped
    networks:
      - guajira-net

  # 2. SERVIDOR MULTIMEDIA (JELLYFIN) - Para películas, música, educación
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: mesh_media_server
    environment:
      # Configura tu zona horaria (Ejemplo para Colombia)
      - TZ=${TZ:-America/Bogota}
      # Permite a Jellyfin acceder a la red del host (útil para la red Mesh local)
      - JELLYFIN_PublishedServerUrl=${PUBLISHED_URL:-http://localhost}
    volumes:
      # Carpeta de configuración (para que persista tu usuario y ajustes)
      - ./jellyfin-config:/config 
      # Monta la carpeta de medios. ¡Cambia esto a donde estén tus archivos!
      - ./media/movies:/data/movies:ro  
      - ./media/educational:/data/educational:ro
    ports:
      # Puerto HTTP principal de Jellyfin (los clientes se conectan aquí)
      - "8096:8096" 
      # Puertos UDP para descubrimiento de red (importante en red Mesh)
      - "7359:7359/udp" 
      - "1900:1900/udp"
    restart: unless-stopped
    # Permite al contenedor acceder a recursos de hardware (GPU para transcodificación, si tu nodo lo permite)
    # devices:
    #   - /dev/dri:/dev/dri # Descomentar solo si usas transcodificación por GPU
    networks:
      - guajira-net
      
  # 3. MONITOREO DEL SISTEMA (OPCIONAL: Para diagnosticar problemas en el Nodo)
  node-exporter:
    image: prom/node-exporter
    container_name: mesh_node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host)($$|/)'
    ports:
      - "9100:9100" # Puerto para acceder a las métricas del sistema
    restart: unless-stopped
    networks:
      - guajira-net

  # 4. DASHBOARD DE ADMINISTRACIÓN (PORTAINER)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: mesh_admin_panel
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped
    networks:
      - guajira-net

  # 6. SERVICIO DE BACKEND (API para usuarios)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mesh_backend_api
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/mydatabase
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - guajira-net

  # 7. BASE DE DATOS (PostgreSQL)
  db:
    image: postgres:13
    container_name: mesh_database
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - guajira-net

# Red definida para que los contenedores puedan hablar entre sí
networks:
  guajira-net:
    driver: bridge

# Volúmenes persistentes
volumes:
  jellyfin-config:
  portainer_data:
  pdf_covers_cache:
  postgres_data:
